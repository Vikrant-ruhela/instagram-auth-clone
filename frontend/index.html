<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainSection">
        <img src="./images/profile.png" alt="profilePic">
        <h1 class="username" id="userName">@username</h1>
        <div class="workDetails">
            <span class="work">working</span>
            <p>|</p><span class="designation" id="userBio"></span>
        </div>
        <p class="email" id="userEmail">email@gmail.com</p>
        <div class="followersDetails">
            <p>Followers :</p>
            <span>1000</span>
        </div>

    </div>

    <script>

        async function userData() {
            try {
                const resp = await fetch("http://127.0.0.1:3000/", {
                    method: "GET",
                    credentials: "include"
                });

                const { data } = await resp.json();
                const userName = document.getElementById("userName")
                const userEmail = document.getElementById("userEmail")
                const userBio = document.getElementById("userBio")
                userName.innerText = data.username;
                userEmail.innerText = data.email;
                userBio.innerText = data.bio


            } catch (error) {
                console.log(error.message)
            }
        }
        userData()
    </script>
</body>

</html>
