<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
    <style>
        .mainSection {
            height: 70%;
        }
    </style>
</head>

<body>
    <div class="mainSection">
        <h1>Instagram SignUp</h1>
        <form action="http://127.0.0.1:3000/signup" method="post">
            <label name="name">Name</label>
            <input type="text" placeholder="enter name" required="true">
            <label name="username">Username</label>
            <input type="text" placeholder="enter username" required="true">
            <label name="email">Email</label>
            <input type="email" placeholder="enter email" required="true">
            <label name="password">Password</label>
            <input type="password" placeholder="enter password">
            <label name="bio">Bio</label>
            <input type="text" placeholder="enter bio">
            <input type="submit" value="Sign Up" required="true">
            <div class="extraFeatures">
                <a href="#">
                    <p>Forgot Password ?</p>
                </a>
                <a href="#">
                    <p>Log In</p>
                </a>
            </div>
        </form>
    </div>

</body>

</html>
