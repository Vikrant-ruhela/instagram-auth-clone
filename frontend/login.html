<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="mainSection">
        <h1>Instagram Login</h1>
        <form>
            <label name="username">Username</label>
            <input type="text" id="username" placeholder="enter username" required="true">
            <label name="password">Password</label>
            <input type="password" id="password" placeholder="enter password">
            <button id="signin">SignIn</button>
            <div class="extraFeatures">
                <a href="#">
                    <p>Forgot Password ?</p>
                </a>
                <a href="#">
                    <p>Sign Up</p>
                </a>
            </div>
        </form>
    </div>

</body>
<script>
    document.getElementById("signin").addEventListener("click", userLogin)
    async function userLogin(event) {
        event.preventDefault()
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value

        const resp = await fetch("http://127.0.0.1:3000/login", {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify({ username, password })
        })

        console.log("from server", resp.message)
    }
</script>

</html>
